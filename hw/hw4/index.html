<html>
	<head>
		<title>Rock Paper Scissors</title>
		<link rel="stylesheet" type="text/css" href="rps.css">
		<script language="javascript" type="text/javascript" src="rps.js"></script>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>   
	</head>
	<body onload="init()">
		<div id="gameWindow">
			
			<div id="introScreen">
				<div id="introScreenContent">
					<h1>Rock - Paper - Scissors</h1>
					<div id="btnStart" class="btn btn-outline-danger" onclick="startGame()">Start Game</div>
				</div>
			</div>
			<div id="endScreen">
				<div id="endScreenContent">
					<h1 id="txtEndTitle">Something beats something!</h1>
					<h2 id="txtEndMessage">You win, lose or tie!</h2>
					<div id="btnReplay" class="button" onclick="replay()">Play Again!</div>
				</div>
			</div>			
			
			<div id="Go" class="btn btn-success" onclick="go()">GO</div>

			<div id="playerPanel">
				<h2>Player</h2>
				<img id="imgPlayer" src="img/question.png">
				<br><br>
				<div id="Rock" class="iconButton" onclick="select('rock')">
					<img src="img/rock.png">
					<br>Rock
				</div>
				<div id="paper" class="iconButton" onclick="select('paper')">
					<img src="img/paper.png">
					<br>Paper
				</div>
				<div id="scissors" class="iconButton" onclick="select('scissors')">
					<img src="img/scissors.png">
					<br>Scissors
				</div>
			</div>

			<div id="computerPanel">
				<h2>Computer</h2>
				<img id="imgComputer" src="img/question.png">
				<br><br>
				<div id="lblRock" class="iconLabel">
					<img src="img/rock.png">
					<br>Rock
				</div>
				<div id="lblPaper" class="iconLabel">
					<img src="img/paper.png">
					<br>Paper
				</div>
				<div id="lblScissors" class="iconLabel">
					<img src="img/scissors.png">
					<br>Scissors
				</div>
			</div>
		</div>
	</body>
</html>
