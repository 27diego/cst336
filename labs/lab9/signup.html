<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>AJAX: Sign Up Page</title>

        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <script>
        
            function validateForm() {
                
                return false;
           
            }
            
        </script>
        
        <script>

            $(document).ready( function(){
                
                //EVENTS
                
                $("#username").change( function(){ 
                    //alert( $("#username").val() )
                    
                    $.ajax({

                        type: "GET",
                        url: "checkUsernameAPI.php",
                        dataType: "json",
                        data: { "username": $("#username").val() },
                        success: function(data,status) {
                             //alert(data);
                             
                             if (!data) {  
                             
                                document.write("Username is Available");
                                
                             } else {
                                 
                                document.write("Username is ALREADY TAKEN");
                                 
                             }
                             
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                    }

});//ajax
                    
                });
                
                $("#state").change( function () {
                    //alert("hi")
                    //alert( $("#state").val());
                    
                    $.ajax({

                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/countyList.php",
                        dataType: "json",
                        data: { "state": $("#state").val()},
                        success: function(data,status) {
                        //alert(data[0]['county']);
                        //alert(data[0].county);
                        $("#county").html("<option>Select One</option>");
                        for(var i=0; i<data.length; i++)
                        {
                           $("#county").append("<option>" + data[i].county + "</option>"); 
                        }
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                    });//ajax
                    
                    
                });
                
                $("#zipCode").change( function(){  
                    //alert( $("#zipCode").val() );
                    
                    $.ajax({
                        type: "GET",
                        url: "http://itcdland.csumb.edu/~milara/ajax/cityInfoByZip.php",
                        dataType: "json",
                        data: { "zip": $("#zipCode").val() },
                        success: function(data,status) {
                        
                           //alert(data.city);
                           //if($("#zipCode").val()==data.zipCode)
                           {
                               $("#city").html(data.city);
                               $("#longitude").html(data.longitude);
                               $("#latitude").html(data.latitude);
                           }
                          // else
                        //   {
                        //       alert("zip not found");
                        //   }
                        
                        
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                    });//ajax
                    
                } ); //#zipCode Event 
                
                $("#username").change(function() {
                    $.ajax({
                        type: "GET",
                        url: "checkUserNameApi.php",
                        dataType: "json",
                        data: { "username": $("#username").val() },
                        success: function(data,status) {
                        
                           //alert(data.city);
                           //if($("#zipCode").val()==data.zipCode)
                           {
                               if(!data)
                               {
                                   $("#user").html("Username is Available").css("color","green");
                               }
                               else
                               {
                                   $("#user").html("Username is not Available").css("color","red");
                               }
                           }
                          // else
                        //   {
                        //       alert("zip not found");
                        //   }
                        
                        
                        
                        },
                        complete: function(data,status) { //optional, used for debugging purposes
                        //alert(status);
                        }
                        
                    });//ajax
                });
                
                $("#passwordConf").change(function(){
                   if($("#firstPass").val()!=$("#passwordConf").val())
                   {
                       $("#passwordCheck").html("Passwords do not match").css("color","red");
                   }
                    
                });


                
            } ); //documentReady
            
            
        </script>

    </head>

    <body>
    
       <h1> Sign Up Form </h1>
    
        <form onsubmit="return validateForm()">
            <fieldset>
               <legend>Sign Up</legend>
                First Name:  <input type="text"><br> 
                Last Name:   <input type="text"><br> 
                Email:       <input type="text"><br> 
                Phone Number:<input type="text"><br><br>
                Zip Code:    <input type="text" id="zipCode"><br>
                City:        <span id="city"></span>
                <br>
                Latitude:    <span id="latitude"></span>
                <br>
                Longitude:   <span id="longitude"></span>
                <br><br>
                State:     
                <select id="state">
                    <option value="">Select One</option>
                    <option value="ca"> California</option>
                    <option value="ny"> New York</option>
                    <option value="tx"> Texas</option>
                    <option value="va"> Virginia</option>
                </select><br />
                
                Select a County: <select id="county"></select><br>
                
                Desired Username: <input id="username" type="text">
                <span id="user">
                    
                </span>
                <br/>
                
                Password: <input type="password" id="firstPass">
                
                Type Password Again: <input type="password" id="passwordConf">
                <span id="passwordCheck">
                    
                </span>
                <br/>
                
                <input type="submit" value="Sign up!">
            </fieldset>
        </form>
    
    </body>
</html>
